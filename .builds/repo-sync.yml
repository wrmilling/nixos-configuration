image: alpine/edge
secrets:
- 77fed647-474b-42fb-8693-a61317505286
sources:
- https://git.sr.ht/~wrmilling/nixos-configuration
tasks:
- push: |
    # Ensure we are on the main branch, exit build if not
    cd nixos-configuration
    git diff -s --exit-code origin/main || complete-build

    # Push copy of code to GitHub
    ssh-keyscan -H github.com >> ~/.ssh/known_hosts
    git remote add github git@github.com:wrmilling/nixos-configuration.git
    git push github main

    # Push copy of code to Codeberg
    ssh-keyscan -H codeberg.org >> ~/.ssh/known_hosts
    git remote add codeberg git@codeberg.org:wrmilling/nixos-configuration.git
    git push codeberg main
